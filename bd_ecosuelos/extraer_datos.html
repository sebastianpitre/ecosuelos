<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Usuarios</title>
</head>
<body>
    <h1>Lista de Usuarios</h1>
    <!-- Utiliza un div con un identificador (ID) para mostrar los datos -->
    <div id="datos-container">
        <!-- Los datos se mostrarán aquí mediante JavaScript -->
    </div>

    <script>
        // Utiliza JavaScript para cargar y mostrar los datos
        fetch('extraer_datos.php')
        .then(response => response.json())
        .then(data => {
            var datosContainer = document.getElementById('datos-container');
            data.forEach(function(usuario) {
                var p = document.createElement('p');
                p.textContent = 'ID: ' + usuario.id_conteo_usuarios + ', Nombre: ' + usuario.nombres_usuarios;
                datosContainer.appendChild(p);
            });
        })
        .catch(error => {
            console.error('Error al obtener datos: ' + error);
        });
    </script>
</body>
</html>
