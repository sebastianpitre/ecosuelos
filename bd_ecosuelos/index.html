<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bd_ecosuelos</title>
</head>
<body>
    <form id="miFormulario">
        <input type="text" name="dato1" id="dato1" placeholder="Nombre">
        <input type="email" name="dato1" id="dato2" placeholder="Correo electrónico">
        <input type="number" name="dato3" id="dato3" placeholder="numero telefonico">

        <button type="button" id="enviar">Enviar</button>
    </form>

      <script>
        // Supongamos que tienes un formulario con un campo de entrada con el id "dato" y un botón con el id "enviar" en tu HTML.
    document.getElementById('enviar').addEventListener('click', function hola() {
      // Captura el valor del campo de entrada.
      var dato1 = document.getElementById('dato1').value;
      var dato2 = document.getElementById('dato2').value;
      var dato3 = document.getElementById('dato3').value;
    
      // Crea un objeto FormData para enviar los datos al servidor.
      var formData = new FormData();
      formData.append('dato1', dato1);
      formData.append('dato2', dato2);
      formData.append('dato3', dato3);
    
      // Realiza la solicitud fetch al archivo PHP que manejará los datos.
      fetch('index.php', {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(data => {
        // Aquí puedes manejar la respuesta del servidor si es necesario.
        console.log(data);
      })
      .catch(error => {
        console.error('Error al enviar datos a PHP: ' + error);
      });
    });
    
      </script>
</body>

</html>
