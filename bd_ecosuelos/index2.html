<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registra Pedido</title>
</head>
<body>
    <form id="miFormulario">
        <input type="text" name="producto" id="producto" placeholder="Producto">
        <input type="number" name="cantidad" id="cantidad" placeholder="Cantidad">
        <select name="usuario_id" id="usuario_id">
            <option>none</option>
            <!-- Agrega mÃ¡s opciones para otros usuarios si es necesario -->
        </select>
        <button type="button" id="enviar">Registrar Pedido</button>
    </form>

    <div  class="" style="background-color: aqua; height: auto; width: auto;">
    listado
    <div id="productos" class="">

    </div>
  </div>

    <script>


      document.addEventListener('DOMContentLoaded', function() {
            var selectUsuario = document.getElementById('usuario_id');
            
            fetch('obtener.php')
            .then(response => response.json())
            .then(data => {
                data.forEach(function(usuario) {
                    var option = document.createElement('option');
                    option.value = usuario.id;
                    option.textContent = usuario.nombre;
                    selectUsuario.appendChild(option);
                });
            })
            .catch(error => {
                console.error('Error al obtener datos de usuarios: ' + error);
            });
        });


        document.addEventListener('DOMContentLoaded', function() {
            var ListProductos = document.getElementById('productos');
            
            fetch('obtener_pedidos.php')
            .then(response => response.json())
            .then(data => {
                data.forEach(function(pedidos) {
                    var p = document.createElement('p');
                    p.textContent = 'ID: ' + pedidos.id + ', Nombre: ' + pedidos.producto + ' cantidad: ' + pedidos.cantidad + ' comprador: ' + pedidos.usuario_id; 
                    ListProductos.appendChild(p);
                });
            })
            .catch(error => {
                console.error('Error al obtener datos de usuarios: ' + error);
            });
        });


      document.getElementById('enviar').addEventListener('click', function() {
        var producto = document.getElementById('producto').value;
        var cantidad = document.getElementById('cantidad').value;
        var usuario_id = document.getElementById('usuario_id').value;

        var formData = new FormData();
        formData.append('producto', producto);
        formData.append('cantidad', cantidad);
        formData.append('usuario_id', usuario_id);

        fetch('index2.php', {
          method: 'POST',
          body: formData
        })
        .then(response => response.text())
        .then(data => {
          console.log(data);
        })
        .catch(error => {
          console.error('Error al enviar datos a PHP: ' + error);
        });
      });
    </script>
</body>
</html>
