<input type="text" id="resultadoInput" />

<script>
function grupoTextura() {
    const texture = "Arcillosa"; // Reemplaza esto con tu valor real de 'texture'.
    
    if (texture === "Arcillosa") {
        return "Muy finos";
    } else {
        return "Otro valor por defecto si texture no es Arcillosa";
