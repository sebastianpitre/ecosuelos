<script>

    if (
        pendiente >= 0 && pendiente <= 3 &&
        erosion === "No hay" &&
        movimientosEnMasa === "No hay" &&
        drenajeNatural === "Bien drenado" &&
        inundaciones === "No se presentan" &&
        encharcamientos === "No hay" &&
        profundidadEfectiva > 100 &&
        familia_textura === "Francosa fina" &&
        grupo_textural === "Moderadamente finos" &&
        fragmentosEnElSuelo < 3 &&
        pedregosidadSuperficial < 0.1 &&
        afloramientoRocoso < 0.1 &&
        (fertilidad === "Muy alta" || fertilidad === "Alta" || fertilidad === "Media") &&
        contenidoDeSales === "No se presentan" &&
        contenidoDeSodio === "No se presenta" &&
        salesYSodio === "No hay" &&
        Na_intercambiable_sales_y_sodio === "No hay" &&
        salesYSodio_area_afectada === "No hay" &&
        profundidadDeNa > 100 &&
        caMg === "Normal" &&

        (pisoTermico === "Cálido" || pisoTermico === "Templado" || pisoTermico === "Frío") &&
        condicionDeHumedad === "Húmedo seco" &&
        temperaturaHeladas > 12 &&
        heladas === "No hay"
    ) {
        console.log("El suelo es de clase 1");
    } else {
        console.log("El suelo no es de clase 1");
    }
}
