<!DOCTYPE html>
<html>
<head>
    <title>Pisos Térmicos</title>
</head>
<body>
    <h2>Calculadora de Pisos Térmicos</h2>
    <label for="altura">Altura (m): </label>
    <input type="number" id="altura" step="any"><br>

    <label for="temperatura">Temperatura (°C): </label>
    <input type="number" id="temperatura" step="any"><br>

    <button onclick="calcularPisoTermico()">Calcular Piso Térmico</button>

    <h3>Resultado:</h3>
    <input type="text" id="resultado" readonly>

    <script src="../../assets/js/calculos/procesos_simples.js"></script>
</body>
</html>
